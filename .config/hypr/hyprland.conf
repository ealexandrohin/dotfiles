monitor = eDP-1, 1920x1080@144, 0x0, 1
# monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1

# debug {
#   overlay = true
# }

exec-once = hyprpaper
exec-once = mako
exec-once = clipse -listen
exec-once = [workspace 89 silent] alacritty --class btop --title btop -e btop
exec-once = [workspace 1 silent] alacritty --class iykyk --title iykyk -e termdown -s 2026-04-02
exec-once = Telegram -startintray

exec-once = hyprctl setcursor Bibata-Modern-Classic 32

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,32

general {
  gaps_in = 0
  gaps_out = 0

  border_size = 2

  col.active_border = rgba(ffbf00ff)
  col.inactive_border = rgba(000000ff)

  no_focus_fallback = true
}

animations {
  enabled = false
}

dwindle {
  pseudotile = true
  force_split = 2
  preserve_split = true
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  middle_click_paste = false
}

input {
  kb_layout = us, ru
  kb_options = grp:alt_shift_toggle

  follow_mouse = 1

  sensitivity = 0

  accel_profile = flat

  # repeat_delay = 128

  touchpad {
      natural_scroll = true
  }
}

cursor {
  hide_on_key_press = true
}

ecosystem {
  no_update_news = true
}

bind = SUPER SHIFT, Backspace, exit
bind = SUPER SHIFT, Q, killactive
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, F, fullscreen, 0
bind = SUPER, S, exec, hyprlock

bind = SUPER, W, exec, firefox
bind = SUPER SHIFT, W, exec, firefox --private-window
bind = SUPER, E, exec, alacritty --class yazi --title yazi -e yazi
bind = SUPER, R, exec, tofi-drun --drun-launch=true
bind = SUPER, T, exec, Telegram
bind = SUPER, P, exec, hyprpicker
bind = SUPER, A, exec, alacritty
bind = SUPER, D, exec, alacritty --class iykyk --title iykyk -e termdown -s 2026-04-02
bind = SUPER, C, exec, alacritty --class clipse --title clipse -e clipse
bind = SUPER, N, exec, alacritty --class nvim --title nvim -e nvim
bind = SUPER SHIFT, N, exec, alacritty --class nvim --title nvim -e nvim ~/.config/hypr/hyprland.conf
bind = SUPER CONTROL, N, exec, alacritty --class nvim --title nvim -e nvim ~/.config/nvim/lua/
bind = SUPER SHIFT CONTROL, N, exec, alacritty --class nvim --title nvim -e nvim ~/.config/

bind = , Print, exec, XDG_CURRENT_DESKTOP=sway flameshot gui
bind = , KP_Subtract, pass, class:^(com\.obsproject\.Studio)$
bind = SUPER, XF86Calculator, exec, alacritty --class numbat --title numbat -e numbat

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r
bindm = SUPER, mouse:272, movewindow

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, grave, workspace, 89

bind = SUPER, space, togglesplit

bind = SUPER ALT, 1, movetoworkspace, 1
bind = SUPER ALT, 2, movetoworkspace, 2
bind = SUPER ALT, 3, movetoworkspace, 3
bind = SUPER ALT, 4, movetoworkspace, 4
bind = SUPER ALT, 5, movetoworkspace, 5
bind = SUPER ALT, 6, movetoworkspace, 6
bind = SUPER ALT, 7, movetoworkspace, 7
bind = SUPER ALT, 8, movetoworkspace, 8
bind = SUPER ALT, 9, movetoworkspace, 9
bind = SUPER ALT, 0, movetoworkspace, 10

windowrule {
  name = ueberzugpp
  match:class = ueberzugpp.*

  float = true
  no_focus = true
}

windowrule {
  name = flameshot
  match:class = flameshot

  float = true
  maximize = true
  move = 0 0
  pin = true
}

windowrule {
  name = clipse
  match:class = clipse

  float = true
  stay_focused = true
  size = monitor_w-4 monitor_h-4
  # maximize = true
}

env = EDITOR,nvim

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct

env = __NV_PRIME_RENDER_OFFLOAD,1
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
